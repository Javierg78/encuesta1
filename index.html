<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de evaluación</title>
    <style>
        /* Estilos generales */
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f4f7fc;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        h1 {
            text-align: center;
            color: #333;
            margin-bottom: 30px;
        }

        /* Estilos del formulario */
        form {
            background-color: #ffffff;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 500px;
        }

        label {
            font-size: 1.2rem;
            color: #444;
            margin-bottom: 10px;
            display: block;
        }

        textarea {
            width: 100%;
            height: 100px;
            padding: 10px;
            border: 2px solid #ddd;
            border-radius: 6px;
            resize: none;
            font-size: 1rem;
            color: #333;
            margin-bottom: 20px;
        }

        textarea:focus {
            border-color: #6c63ff;
            outline: none;
        }

        button {
            background-color: #6c63ff;
            color: white;
            font-size: 1.1rem;
            padding: 12px 24px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            width: 100%;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #5753e3;
        }

        .form-group {
            margin-bottom: 20px;
        }

        /* Estilos para el diseño móvil */
        @media screen and (max-width: 600px) {
            form {
                padding: 20px;
            }

            button {
                font-size: 1rem;
                padding: 10px 20px;
            }
        }
    </style>
</head>
<body>
    <div>
        <h1>Formulario de evaluación</h1>
        <form action="https://formspree.io/f/mjkvroln" method="POST">
            <!-- Pregunta 1 -->
            <div class="form-group">
                <label for="nota">¿Qué nota le das a la presentación?</label><br>
                <textarea id="nota" name="nota" placeholder="Escribe tu respuesta aquí..." required></textarea>
            </div>

            <!-- Pregunta 2 -->
            <div class="form-group">
                <label for="gusto">¿Te ha gustado?</label><br>
                <textarea id="gusto" name="gusto" placeholder="Escribe tu respuesta aquí..." required></textarea>
            </div>

            <!-- Botón de enviar -->
            <button type="submit">Enviar Respuesta</button>
        </form>
    </div>
</body>
</html>
