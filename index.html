<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de Retroalimentación</title>
</head>
<body>
    <h1>Formulario de Retroalimentación</h1>
    <form action="https://formspree.io/f/mjkvroln" method="POST">
        <!-- Pregunta 1 -->
        <label for="nota">¿Qué nota le das a la presentación?</label><br>
        <textarea id="nota" name="nota" rows="4" cols="50" placeholder="Escribe tu respuesta aquí..." required></textarea><br><br>

        <!-- Pregunta 2 -->
        <label for="gusto">¿Te ha gustado?</label><br>
        <textarea id="gusto" name="gusto" rows="4" cols="50" placeholder="Escribe tu respuesta aquí..." required></textarea><br><br>

        <!-- Enviar -->
        <button type="submit">Enviar Respuesta</button>
    </form>
</body>
</html>
